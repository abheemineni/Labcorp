

<div class="mat-elevation-z8" *ngIf= !updateFlag>
    <table mat-table [dataSource]="employeeList">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <ng-container matColumnDef="Employee Id">
          <th mat-header-cell *matHeaderCellDef> Employee Id </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="Employee Type">
          <th mat-header-cell *matHeaderCellDef> Employee Type </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeType}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Working Days">
            <th mat-header-cell *matHeaderCellDef> Working Days </th>
            <td mat-cell *matCellDef="let element"> {{element.workingDays}} </td>
          </ng-container>

        <ng-container matColumnDef="Vacation Days">
            <th mat-header-cell *matHeaderCellDef> Vacation Days </th>
            <td mat-cell *matCellDef="let element"> {{element.vacationDays}} </td>
          </ng-container>

      
          <ng-container matColumnDef="Update Work Days">
            <th mat-header-cell *matHeaderCellDef> Update Work Days </th>
            <td mat-cell *matCellDef="let element">
                 <button type="button" mat-raised-button color="accent" class="btn-block" (click) = "work(element)">Update Work Days</button>
                </td>
          </ng-container>
      
          <ng-container matColumnDef="Update Vacation Days">
            <th mat-header-cell *matHeaderCellDef> Update Vacation Days </th>
            <td mat-cell *matCellDef="let element">
                 <button type="button" mat-raised-button color="accent" class="btn-block" (click) = "vacation(element)" >Update Vacation Days</button>
            </td>
          </ng-container>
      
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
    </div>
